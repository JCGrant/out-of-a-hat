{% extends "base.html" %}
{% block body %}
  <div class="well">
    <div class="page-header">
      <h1>Out of a Hat</h1>
    </div>
    <p>Input the names of the items you would like to pick from!</p>
    <small>Use commas or newlines to seperate each item.</small>
  </div>

  <form role="form", method="post">
    <div class="form-group">
      <label>Hat Name</label>
      <input type="text" class="form-control" name="hat_name" placeholder="Secret Santa">
    </div>
    <div class="form-group">
      <label>Your Name</label>
      <input type="text" class="form-control" name="made_by" placeholder="Tom West">
    </div>
    <div class="form-group">
      <label>Items</label>
      <textarea class="form-control" name="item_names" rows="10" placeholder="Tom, Jess, Mark, Susan..."></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
{% endblock %}
